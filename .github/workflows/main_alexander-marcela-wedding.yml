name: Build and deploy Vite React app to Azure Web App - alexander-marcela-wedding

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Run linting and formatting checks
        run: |
          npm run lint:biome:check
          npm run format:check
          npm run check:verify

      - name: Build the application
        run: npm run build

      - name: Copy web.config for Azure
        run: cp public/web.config dist/

      - name: Verify build output
        run: |
          ls -la dist/
          echo "Build completed successfully!"

      - name: Zip dist folder for deployment
        run: |
          cd dist
          zip -r ../release.zip . -x "*.map"


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: vite-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: vite-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'alexander-marcela-wedding'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1D2E265482BD4D2BA17F0E5889C71281 }}